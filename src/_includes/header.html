<header class="siteHeader">
	<button
		class="siteHeader__mobileOrderBtn btn"
		data-micromodal-trigger="modal-order"
	>
		<span class="btn__icon"> {% include 'img/icon-pizza.svg' %} </span>
		Order Online
	</button>
	<div class="siteHeader__wrapper wrapper">
		<a class="siteHeader__logo animatedLogo" href="/">
			<img
				class="logo1 active"
				src="/assets/img/logo/logo1.svg"
				alt="Spinellis Pizzeria Homepage"
				width="960"
				height="560"
			/>
			<img
				class="logo2"
				src="/assets/img/logo/logo2.svg"
				alt="Spinellis Pizzeria Homepage"
				width="960"
				height="560"
			/>
			<img
				class="logo3"
				src="/assets/img/logo/logo3.svg"
				alt="Spinellis Pizzeria Homepage"
				width="960"
				height="560"
			/>
			<img
				class="logo4"
				src="/assets/img/logo/logo4.svg"
				alt="Spinellis Pizzeria Homepage"
				width="960"
				height="560"
			/>
			<img
				class="logo5"
				src="/assets/img/logo/logo5.svg"
				alt="Spinellis Pizzeria Homepage"
				width="960"
				height="560"
			/>
			<img
				class="logo6"
				src="/assets/img/logo/logo6.svg"
				alt="Spinellis Pizzeria Homepage"
				width="960"
				height="560"
			/>
		</a>
		<button
			type="button"
			aria-haspopup="true"
			aria-expanded="false"
			aria-controls="mobileNav"
			id="menuTrigger"
			class="siteHeader__mobileNavTrigger btn btn--outline"
		>
			<span class="btn__icon"> {% include 'img/icon-menu.svg' %} </span>
			Menu
		</button>
		<nav class="siteHeader__mainNav" aria-label="Main Navigation">
			<ul>
				<li class="siteHeader__mainNavItem">
					<a class="main-nav__link" href="/" data-replace="Home"
						><span>Home</span></a
					>
				</li>
				<li class="siteHeader__mainNavItem">
					<a
						class="main-nav__link"
						href="/locations"
						data-replace="Locations"
						><span>Locations</span></a
					>
				</li>
				<li class="siteHeader__mainNavItem">
					<a
						class="main-nav__link"
						href="/contact/"
						data-replace="Contact"
						><span>Contact</span></a
					>
				</li>
				<li class="siteHeader__mainNavItem">
					<a class="main-nav__link" href="/jobs/" data-replace="Jobs"
						><span>Jobs</span></a
					>
				</li>
			</ul>
		</nav>
		<div class="btnGroup">
			<a
				class="btn btn--outline"
				href="https://spinellispizza.bigcartel.com/"
				target="_blank"
			>
				<span class="btn__icon">
					{% include 'img/icon-shirt.svg' %}
				</span>
				Shop Merch <span class="srOnly">opens in a new window</span>
			</a>
			<button data-micromodal-trigger="modal-order" class="btn">
				<span class="btn__icon">
					{% include 'img/icon-pizza.svg' %}
				</span>
				Order Online <span class="srOnly">opens in a new window</span>
			</button>
		</div>
	</div>
</header>

{% include 'mobile-nav.html' %}
