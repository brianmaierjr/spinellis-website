<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ title }}</title>
	{% if description %}
	<meta name="description" content="{{ description }}" />
	{% else %}
	<meta name="description" content="The best pizza in Louisville. Period." />
	{% endif %}
	<!-- OG META -->
	<meta property="og:title" content="{{ title }}" />
	<meta property="og:type" content="website" />
	<meta
		property="og:image"
		content="{{ '/assets/img/spinellis-pizzeria-og.jpg' | url }}" />
	<!-- TWITTER META -->
	<meta name="twitter:title" content="{{ title}}" />
	<meta name="twitter:description" content="{{ description }}" />
	<meta
		name="twitter:image"
		content="{{ '/assets/img/spinellis-pizzeria-og.jpg' | url }}" />
	<meta name="twitter:card" content="summary_large_image" />

	<link
		rel="apple-touch-icon"
		sizes="180x180"
		href="/assets/img/favicon/apple-touch-icon.png" />
	<link
		rel="icon"
		type="image/png"
		sizes="32x32"
		href="/assets/img/favicon/favicon-32x32.png" />
	<link
		rel="icon"
		type="image/png"
		sizes="16x16"
		href="/assets/img/favicon/favicon-16x16.png" />
	<link rel="manifest" href="/assets/img/favicon/site.webmanifest" />
	<link
		rel="mask-icon"
		href="/assets/img/favicon/safari-pinned-tab.svg"
		color="#000000" />
	<meta name="msapplication-TileColor" content="#000000" />
	<meta name="theme-color" content="#b72f2f" />
	<link
		type="text/css"
		href="{{ '/assets/css/site.css' | url }}"
		rel="stylesheet" />
	{% if preload %} {% for item in preloadItems %}
	<link
		rel="preload"
		as="{{ item.name }}"
		type="{{ item.type }}"
		href="{{ item.url }}" />
	{% endfor %} {% endif %}
</head>
